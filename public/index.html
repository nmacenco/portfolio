<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Roboto:wght@100;200;300;400;500;700;900&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Portafolio Macenco Nicolas </title>
    <style>
      * {
        font-family: "Roboto", sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    // formulario para que el boot de netlify lo reconozca 
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
